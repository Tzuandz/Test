<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Tạo Thẻ - Phiên Bản Sắc Nét</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card-display-area">
            <canvas id="idCardCanvas"></canvas>
        </div>
        <div class="form-area">
            <h1>Tạo Thẻ Của Bạn</h1>
            <div class="form-group">
                <label>Tên Trường (Viết tắt)</label>
                <input type="text" id="school-input" value="IUH">
            </div>
            <div class="form-group">
                <label>Họ và Tên</label>
                <input type="text" id="name-input" value="VAN KHANH DANG">
            </div>
            <div class="form-group">
                <label>Ngày Sinh</label>
                <input type="text" id="dob-input" value="12/11/2025">
            </div>
            <div class="form-group">
                <label>Địa Chỉ</label>
                <input type="text" id="address-input" value="123 Anywhere St., Any City">
            </div>
            <div class="form-group">
                <label>Ngày Hết Hạn</label>
                <input type="text" id="expiry-input" value="11/11/2030">
            </div>
            <div class="form-group">
                <label>Tải Lên Ảnh Đại Diện</label>
                <input type="file" id="image-input" accept="image/*">
            </div>
            <button id="download-btn">Tải Thẻ Về Máy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
