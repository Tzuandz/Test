<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Tạo Thẻ Sinh Viên - Hoàn Thiện</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header">
                <h1>Trình Tạo Thẻ</h1>
                <p>Điền thông tin để tạo thẻ cá nhân của bạn. Mọi thay đổi sẽ được cập nhật ngay lập tức.</p>
            </div>
            <div class="form-container">
                <div class="form-group">
                    <label for="school-input">Tên Trường (Viết tắt)</label>
                    <input type="text" id="school-input" placeholder="Ví dụ: IUH" value="IUH">
                </div>
                <div class="form-group">
                    <label for="name-input">Họ và Tên</label>
                    <input type="text" id="name-input" placeholder="Ví dụ: VAN KHANH DANG" value="VAN KHANH DANG">
                </div>
                <div class="form-group">
                    <label for="dob-input">Ngày Sinh</label>
                    <input type="text" id="dob-input" placeholder="DD/MM/YYYY" value="12/11/2025">
                </div>
                <div class="form-group">
                    <label for="expiry-input">Ngày Hết Hạn</label>
                    <input type="text" id="expiry-input" placeholder="DD/MM/YYYY" value="11/11/2030">
                </div>
                <div class="form-group">
                    <label for="image-input">Tải Lên Ảnh Đại Diện</label>
                    <input type="file" id="image-input" accept="image/*">
                </div>
                <button id="download-btn">Tải Thẻ Về Máy</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="id-card-wrapper">
                <div class="id-card">
                    <span id="school-output"></span>
                    <img id="profile-pic" src="images/default_avatar.jpg" alt="Ảnh đại diện">
                    <span id="name-output"></span>
                    <span id="dob-output"></span>
                    <span id="expiry-output"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
