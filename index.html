<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình Tạo Thẻ Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tạo Thẻ Sinh Viên Chuyên Nghiệp</h1>
            <p>Điền thông tin vào biểu mẫu và xem thẻ của bạn được tạo ra ngay lập tức.</p>
        </header>

        <main class="main-content">
            <div class.blade.php"id-card-container">
                <div class="id-card">
                    <span id="school-output">IUH</span>
                    <img id="profile-pic" src="default-avatar.jpg" alt="Ảnh đại diện">
                    
                    <span id="name-output">VAN KHANH DANG</span>
                    <span id="dob-output">12/11/2025</span>
                    <span id="expiry-output">11/11/2030</span>
                </div>
            </div>

            <div class="form-container">
                <h2>Thông Tin Cá Nhân</h2>
                <div class="form-group">
                    <label for="school-input">Tên Trường (Viết tắt):</label>
                    <input type="text" id="school-input" placeholder="Ví dụ: IUH, HUTECH...">
                </div>
                <div class="form-group">
                    <label for="name-input">Họ và Tên:</label>
                    <input type="text" id="name-input" placeholder="Nhập họ tên của bạn...">
                </div>
                <div class="form-group">
                    <label for="dob-input">Ngày Sinh:</label>
                    <input type="text" id="dob-input" placeholder="Định dạng DD/MM/YYYY...">
                </div>
                <div class="form-group">
                    <label for="expiry-input">Ngày Hết Hạn:</label>
                    <input type="text" id="expiry-input" placeholder="Định dạng DD/MM/YYYY...">
                </div>
                 <div class="form-group">
                    <label for="image-input">Chọn Ảnh Đại Diện:</label>
                    <input type="file" id="image-input" accept="image/*">
                </div>
                <button id="download-btn">Tải Thẻ Về Máy</button>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
